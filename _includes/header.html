<header>
	<div class="header-container">
		<a class="menu-button" onclick="toggleMobileMenu()">
			<span></span>
			<span></span>
		</a>
		<nav>
			<ul class="nav-container">
				{% for link in site.navigation %}
					{% assign current = nil %}

					{% if page.url == link.url %}
						{% assign current = ' aria-current="page"'%}
					{% endif %}

					<li><a{{ current }} href="{{ link.url }}">{{ link.title }}</a></li>
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
